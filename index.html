<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Colors</title>
    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <h1>Color JS</h1>

    <h3>Background Color Selector</h3>
    <div>
      <div id='c1' class='picker'></div>
      <div id='c2' class='picker'></div>
      <div id='c3' class='picker'></div>
      <div id='c4' class='picker'></div>
      <div id='c5' class='picker'></div>
      <div id='c6' class='picker'></div>

    <h3>Dynamic Color Generator</h3>
    <input id='colorPicker' type='color' value="#00ff00">
    <button id='addColor'>Add Color</button>
    <div id='boxes'></div>

    <script src='js/jquery-2.1.1.min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
